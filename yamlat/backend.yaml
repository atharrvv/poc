apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-boot-app-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spring-boot-app
  template:
    metadata:
      labels:
        app: spring-boot-app
    spec:
      containers:
      - name: spring-boot-app
        image: keanu.azurecr.io/backendd
        ports:
        - containerPort: 8080
        envFrom:
        - secretRef:
            name: db-credentials
        
        # - name: SPRING_DATASOURCE_URL
        #   value: jdbc:mysql://computer.mysql.database.azure.com:3306/product?useSSL=true  # Ensure this matches your MySQL service
        # - name: SPRING_DATASOURCE_USERNAME
        #   value: chris
        # - name: SPRING_DATASOURCE_PASSWORD
        #   value: chris@123
---
apiVersion: v1
kind: Service
metadata:
  name: spring-boot-app-service
spec:
  selector:
    app: spring-boot-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: LoadBalancer  # Exposes the service externally
